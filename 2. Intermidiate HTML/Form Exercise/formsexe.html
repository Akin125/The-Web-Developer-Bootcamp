<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
</head>
<body>
    <h1>Register</h1>

    <form action="#">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required placeholder="John" name="firstName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required placeholder="Doe" name="lastName">

        <br>
        

        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" value="male">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" value="female">
        <label for="Others">Others</label>
        <input type="radio" id="Others" name="gender" value="others">

        <br>
        

        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Your email" name="email">

        <label for="password">Password:</label>
        <input type="password" id="password" required placeholder="Your password" minlength="5" maxlength="10" name="password">
         
        <br>
       

        <label for="birthday">Birthday:</label>
        <select name="month" id="birthday">
            <option value="Month">Month</option>
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sept</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select>

        <select name="Day" id="birthday">
            <option value="Day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>

        <select name="Year" id="birthday">
            <option value="Year">Year</option>
            <option value="1">2015</option>
            <option value="2">2016</option>
            <option value="3">2017</option>
            <option value="4">2018</option>
            <option value="5">2019</option>
            <option value="6">2020</option>
            <option value="7">2021</option>
            <option value="8">2022</option>
            <option value="9">2023</option>
            <option value="10">2024</option>
            <option value="11">2025</option>
            <option value="12">2026</option>
        </select>

        <br>

        <input type="checkbox" name="Accept" id="T&C">
        <label for="T&C">I agree to the terms and conditions</label>

        <br>
        <input type="submit">
    </form>
</body>
</html>
